<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            
            color:blue;
            background-color: rgb(255, 238, 0);
        }

        p {
            font-size:50px;
        }
        #ulabel {
            border:rgb(255, 0, 0) solid;
        }
        #plabel {
            border:5px rgb(255, 0, 0) solid;
        }
        .red-text {
            color:rgb(128, 6, 243);
            ;
        }
        .blue-bg {
            background-color:rgb(32, 9, 240);
        }

    </style>

</head>
<body>
    <h1>LOGIN</h1>
    <h1>this is sample login</h1>
    <br>
    <p id="ulabel"class="red-text blue-bg">Username:</p>
    <input type="text" name="username" id="username">
    <br>
    <p id="plabel"class="red-text blue-bg">Password:</p>
    <input type="password" name="password" id="password">
</body>
</html>
