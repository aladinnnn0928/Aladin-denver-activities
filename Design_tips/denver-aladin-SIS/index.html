<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ADD8E6; /* Light Blue background */
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh
        }
        .logn-box{
            background-color: #BFEFFF; /* Softer light blue */
            border: none;
        }
        .btn-primary {
            background-color: #6EC6FF; /* Light blue button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #4FA3D1; /* Slightly darker on hover */
        }
        .form-control:focus {
            border-color: #6EC6FF;
            box-shadow: 0 0 5px #6EC6FF;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h4 class="text-center text-dark mb-3">Login</h4>

        <!-- Error Message -->
        <div id="message" class="alert alert-danger d-none" role="alert">
            Invalid username or password!
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="uname" class="form-label">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="pword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pword" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission

            const username = document.getElementById("uname").value;
            const password = document.getElementById("pword").value;
            const message = document.getElementById("message");

            // Simulated authentication (Replace with actual backend validation)
            if (username === "admin" && password === "password123") {
                message.classList.add("d-none");
                alert("Login successful!");
            } else {
                message.classList.remove("d-none");
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
